on:
  push:
    branches:
    - main
    tags:
    - "v*"
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        jvm: ['', 'openjdk:11']
    steps:
    - uses: actions/checkout@v2
    - run: |
        npm install
    - run: |
        npm run all
    # create an sbt file to enabling sbt caching
    - run: echo 'name := "foo"' > build.sbt
    - id: cs-setup
      uses: ./
      with:
        jvm: ${{ matrix.jvm }}
        apps: sbt sbtn ammonite bloop
    # - uses: coursier/cache-action@v5
    - run: echo cs-version=${{ steps.cs-setup.outputs.cs-version }}
    - run: echo $PATH
    # test Java
    - run: echo $JAVA_HOME
    - run: java -version
    - run: cs java -version
    # test installed apps
    - run: sbtn show name
    - run: amm --help
    - run: bloop about
